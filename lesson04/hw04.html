<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basics - lesson04 homework</title>
    <script>
        /**********************************************************************
        1.  Написать функцию, преобразующую число в объект. Передавая на вход
            число от 0 до 999, мы должны получить на выходе объект, в котором
            в соответствующих свойствах описаны единицы, десятки и сотни.
            Например, для числа 245 мы должны получить следующий объект:
            {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999,
            необходимо выдать соответствующее сообщение с помощью console.log и
            вернуть пустой объект. */

        var number;
        do {
            number = prompt("Введите число от 0 до 999");
        } while(isNaN(number) || number == "" || Object.is(number, null));
        console.log(numToObject(number));

        function numToObject(num) {
            if(num < 0 || num > 999) {
                console.log("Предоставленное число " + (num < 0 ? "меньше нуля": "больше 999"));
                return {};
            }
            var obj = {}, keys = ["единицы", "десятки", "сотни"];
            for(var i = 0; i < 3; obj[keys[i++]] = num % 10, num = (num - num % 10) / 10) {}
            return obj;
        }
    </script>
