<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basics - lesson05 homework - snake</title>
</head>
<body>
    <header>
        <h1>Игра "Змейка"</h1>
        <p>polzaets and zhrets food</p>
        <p>Game controls: strelki</p>
    </header>
    <main>
        <aside>
            <header>
                <h2>Настройки игры</h2>
            </header>
            <form action="#" id="params">
                <label for="field-width" class="input-label">Ширина поля в точках</label>
                <input type="number" name="field-width" id="field-width" min="20" max="100">
                <label for="field-height" class="input-label">Высота поля в точках</label>
                <input type="number" name="field-height" id="field-height" min="20" max="50">
                <label for="snake-speed" class="input-label">Скорость змейки, точек в секунду</label>
                <input type="number" name="snake-speed" id="snake-speed" min="1" max="20">
                <label for="enable-block" class="check-label">Включить препятствия</label>
                <input type="checkbox" name="enable-block" id="enable-block">
                <label for="enable-grid" class="check-label">Отобразить сетку</label>
                <input type="checkbox" name="enable-grid" id="enable-grid">
            </form>
            <section id="templates" class="hidden"></section>
        </aside>
        <section id="game-board">
            <header>
                <h2>Score:</h2>
            </header>
            <div id="game-field"></div>
        </section>
    </main>
</body>
</html>
