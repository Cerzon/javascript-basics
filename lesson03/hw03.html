            /******************************************************************
            1.  С помощью цикла while вывести все простые числа в промежутке
                от 0 до 100. */
            
            console.log("**** простые числа ****");
            var simple = new Array(101);
            simple.fill(true);
            var idx = 2, cmpl;
            while(idx <= simple.length) {
                if(simple[idx]) {
                    console.log(idx);
                    cmpl = idx * 2;
                    while(cmpl <= simple.length) {
                        simple[cmpl] = false;
                        cmpl += idx;
                    }
                }
                idx++;
            }
